<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SSE Test</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

        <!-- Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="module">

            const { createApp } = Vue;
            const app = createApp({
                data()
                {
                    return {
                        messages: [],
						user: "",
						inputMsg: ""
                    }
                },
                mounted()
                {
                    const evtSource = new EventSource('event.php');

                    evtSource.onopen = () => {
                        console.log('Connected...');
                    };

                    evtSource.onmessage = (e) => {
						console.log(e.data);
						if (e.data == "END-OF-STREAM") evtSource.close();
                        else {
							this.messages.push(JSON.parse(e.data));
							
							// scroll down
							this.$nextTick(() => {
							comment.scrollTo({
								top: comment.scrollHeight,
								left: 0,
								behavior: 'smooth'
							})
							});
						}
                    }

                    evtSource.onerror = (e) => {
						console.log(e);
						evtSource.close();
                        if (confirm('Connection lost! Reconnect?')) {
							location.reload();
						} else {
							submit_btn.setAttribute("disabled", true);
						}
                    }

                },
				methods: {
					msgSubmit()
					{
						if (!sendform.checkValidity()) {
							sendform.reportValidity();
							return;
						}
						console.log(this.inputMsg.replace("\r\n", "\n"));
						console.log(this.user);
						const fd = new FormData();
						fd.append('msg', this.inputMsg);
						fd.append('user', this.user);
						fetch('sendMessage.php',
						{
							method: "POST",
							body: fd
						})
							.then((res) => {
								if(!res.ok) alert('Failed!');
								else {
									this.inputMsg = "";
								}
							})
							.catch((e) => {
								alert('Failed!');
								console.log(e);
							});
					}
				}
            });

            app.mount('#main');
        </script>
		
		<style>
		html, body, body > div{
			height: 100%;
			overflow: hidden;
		}
		
		#main {
			display: flex;
			flex-direction: column;
			height: 100%;
			overflow: hidden;
			position: relative;
		}
		
		#comment {
			overflow: auto;
			display: flex;
			flex-direction: column;
		}
		
		.input-area {
			flex-shrink: 0;
		}
		.input-group {
			height: fit-content;
		}
		
		#content {
			display: block;
			position: absolute;
			overflow-y: auto;
			flex-shrink: 1;
		}
		
		.msg {
			white-space: pre;
		}
		</style>
    </head>
    <body>
        <div>
            <main id="main" class="container py-2">
				<div class="input-area mb-3 border px-4 py-3">
					<form id="sendform">
					<div class="input-group input-group mb-3">
						  <span class="input-group-text" id="inputGroup-sizing-">User</span>
						  <input type="text" class="form-control" aria-describedby="inputGroup-sizing" v-model="user" required />
					</div>
					<div class="input-group mb-3">
						  <span class="input-group-text">Message</span>
						  <textarea class="form-control" aria-label="With textarea"
						  v-model="inputMsg" placeholder="Input your message..."
						  @keypress.enter.exact.prevent="msgSubmit"
						  required></textarea>
					</div>
					<button type="button" id="submit_btn" @click="msgSubmit" class="btn btn-primary">Submit</button>
					</form>
				</div>
				<div id="comment">
					<div class="card mb-2 content" v-for="m in messages">
						<div class="card-body">
							<p class="card-text"><span class="badge bg-secondary">{{ m.user }}</span></p>
							<p class="card-text msg">{{ m.message }}</p>
							<p class="card-text" v-if="m.timestamp"><small class="text-muted">{{ m.timestamp }}</small></p>
						</div>
					</div>
				</div>
            </main>
        </div>
    </body>

</html>
